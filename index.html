<!DOCTYPE html>
<html>
<head>
  <title>Team Image Example</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-[#0D0D0D]">
  <!-- Container for image and overlays -->
  <div class="relative items-center top-10 inline-block">
    <!-- User-provided image -->
    <img src="lbox.png" alt="Team design image" class="block w-250 h-250 md:w-[360px] md:h-[240px]"/>

    <!-- Animated arrow icon (top-left, bouncing) -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="absolute top-2 left-2 h-8 w-8 text-white animate-bounce" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M14 13.5a.5.5 0 0 1-.5.5h-6a.5.5 0 0 1 0-1h4.793L2.146 2.854a.5.5 0 1 1 .708-.708L13 12.293V7.5a.5.5 0 0 1 1 0z"/>
    </svg>
    <!-- Animated arrow icon (bottom-right, pulsing and rotated) -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="absolute bottom-2 right-2 h-8 w-8 text-white animate-pulse transform rotate-180" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M14 13.5a.5.5 0 0 1-.5.5h-6a.5.5 0 0 1 0-1h4.793L2.146 2.854a.5.5 0 1 1 .708-.708L13 12.293V7.5a.5.5 0 0 1 1 0z"/>
    </svg>

    <!-- Invisible clickable overlay positioned over the "Team" text in the image -->
    <div id="teamOverlay" class="absolute left-[220px] top-[360px] w-[140px] h-[50px] cursor-pointer"></div>
    <!-- Overlay text that mimics the image's "Team"; changes on click -->
    <span id="teamText" class="absolute left-[225px] top-[366px] text-black text-4xl transform scale-100 transition-all duration-200 ease-out">Team</span>
  </div>

  <!-- Minimal JavaScript to handle click on "Team" -->
  <script>
    document.getElementById('teamOverlay').addEventListener('click', function() {
      const textEl = document.getElementById('teamText');
      // Toggle blue color and scale on click
      textEl.classList.toggle('text-blue-500');
      textEl.classList.toggle('scale-110');
    });
  </script>
</body>
</html>
