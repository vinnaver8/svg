<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Animation with Black Background</title>
  <script type="module">
    import React, { useRef } from 'https://cdn.skypack.dev/react@19.1.0';
    import ReactDOM from 'https://cdn.skypack.dev/react-dom@19.1.0';
    import { Canvas, useFrame } from 'https://cdn.skypack.dev/@react-three/fiber@9.1.2';
    import * as THREE from 'https://cdn.skypack.dev/three@0.176.0';

    function Scene() {
      const cubeRef = useRef();

      useFrame((state, delta) => {
        // Rotate the cube for some animation
        cubeRef.current.rotation.x += 0.01;
        cubeRef.current.rotation.y += 0.01;
      });

      return (
        <mesh ref={cubeRef} position={[0, 0, 0]}>
          <boxGeometry args={[1, 1, 1]} />
          <meshBasicMaterial color="green" />
        </mesh>
      );
    }

    function App() {
      return (
        <>
          <div style={{ position: 'absolute', top: '10px', left: '10px', color: 'white' }}>
            Loading 3D Scene...
          </div>
          <Canvas
            style={{ width: '100vw', height: '100vh' }}
            camera={{ position: [0, 0, 5], fov: 75 }}
            gl={{ clearColor: 'black' }} // Set background to black
          >
            <Scene />
          </Canvas>
        </>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</head>
<body style="margin: 0; overflow: hidden;">
  <div id="root" class="bg-[#0D0D0D]"></div>
</body>
</html>
