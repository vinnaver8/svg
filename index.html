<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sticky Team Box + Arrows</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0D0D0D] text-white">
 <section class="min-h-screen flex">
    <!-- LEFT: sticky image box -->
    <div class="w-1/2 flex justify-center">
  <div class="sticky top-20" id="teamSection">
    <div class="relative inline-block">
      <!-- your “Team” image -->
      <img src="lbox.png" 
           alt="Team design image" 
           class="block w-[360px] h-[240px] md:w-[480px] md:h-[320px]" />
          <!-- top-left arrow -->
  <svg xmlns="http://www.w3.org/2000/svg"
               class="absolute top-4 left-4 h-8 w-8 text-white animate-bounce"
               fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" 
                  d="M14 13.5a.5.5 0 0 1-.5.5h-6a.5.5 0 0 1 0-1h4.793L2.146 2.854a.5.5 
                     0 1 1 .708-.708L13 12.293V7.5a.5.5 0 0 1 1 0z"/>
          </svg>
          
          <!-- bottom-right arrow -->
          <svg xmlns="http://www.w3.org/2000/svg"
               class="absolute bottom-4 right-4 h-8 w-8 text-white animate-pulse animate-bounce transform rotate-180"
               fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" 
                  d="M14 13.5a.5.5 0 0 1-.5.5h-6a.5.5 0 0 1 0-1h4.793L2.146 2.854a.5.5 
                     0 1 1 .708-.708L13 12.293V7.5a.5.5 0 0 1 1 0z"/>
          </svg>
          
          <!-- transparent button over the “Team” text area -->
          <button id="teamBtn"
                  class="absolute inset-0 focus:outline-none">
          </button>
          
          <!-- overlay <span> to mimic & recolor/scale the word “Team” -->
          <span id="teamText"
                class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2
                       text-black text-4xl font-bold transition-all duration-200 animate-pulse">
            Team
          </span>
        </div>
      </div>
    </div>

    <!-- RIGHT: your scrollable content -->
    <div class="w-1/2 p-8 space-y-8">
      <!-- repeat or replace with your real content -->
      <div class="h-[150vh] bg-gray-900 rounded-lg p-4">
        <h2 class="text-2xl mb-4">Your Right-Side Content</h2>
        <p>…very tall content here so you can scroll…</p>
      </div>
    </div>
  </section>

  <script>
    // Toggle blue color + scale on click
    document.getElementById('teamBtn').addEventListener('click', () => {
      const txt = document.getElementById('teamText');
      txt.classList.toggle('text-blue-500');
      txt.classList.toggle('scale-110');
    });
  </script>
<script>
  // Scroll into view on page load
  window.addEventListener('load', () => {
    document.getElementById('teamSection').scrollIntoView({
      behavior: 'smooth'
    });
  });

  // Toggle effect on click
  document.getElementById('teamBtn').addEventListener('click', () => {
    const txt = document.getElementById('teamText');
    txt.classList.toggle('text-blue-500');
    txt.classList.toggle('scale-110');
  });
</script>
</body></html>
