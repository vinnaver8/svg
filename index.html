<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GSAP DrawSVG on GitHub</title>

  <!-- Tailwind (optional) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GSAP core and DrawSVGPlugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3.12.2/dist/DrawSVGPlugin.min.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0e100f;
      overflow: hidden;
    }
    .container {
      width: 90vw;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 9px;
    }
    #svg-stage {
      width: 60%;
      max-width: 750px;
      overflow: visible;
    }
    /* Make sure the path is fully hidden initially */
    #svg-stage path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg
      id="svg-stage"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="-1 -1 103 103"
      fill="none"
      stroke-width="2.2"
      opacity="0"
    >
      <defs>
        <linearGradient
          id="grad-1"
          x1="0" y1="0"
          x2="100" y2="100"
          gradientUnits="userSpaceOnUse"
        >
          <stop offset="0.2" stop-color="rgb(255, 135, 9)"></stop>
          <stop offset="0.8" stop-color="rgb(247, 189, 248)"></stop>
        </linearGradient>
      </defs>
      <path
        stroke="url(#grad-1)"
        d="M50.5 50.5h50v50s-19.2 1.3-37.2-16.7S56 35.4 35.5 15.5C18.5-1 .5.5.5.5v50h50s25.6-.6 38-18 12-32 12-32h-50v100H.5S.2 80.7 11.8 68.2 40 49.7 50.5 50.5Z"
      />
    </svg>
  </div>

  <script>
    window.addEventListener('load', () => {
      // Register the plugin
      gsap.registerPlugin(DrawSVGPlugin);

      const tl = gsap.timeline({
        repeat: -1,
        defaults: { duration: 3, ease: 'power1.inOut' }
      });

      tl
       .set('#svg-stage', { opacity: 1 })
       .to('#svg-stage path', { 
         strokeDashoffset: 0,
         duration: 3
       })
       .to('#svg-stage path', { 
         strokeDashoffset: -1000,
         duration: 3
       });
    });
  </script>
</body>
</html>
