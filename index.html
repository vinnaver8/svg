<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      height: 200vh;
      margin: 0;
      font-family: sans-serif;
    }

    .card {
      position: sticky;
      top: 50vh;
      transform: translateY(-50%);
      perspective: 1000px;
      width: 300px;
      margin: 0 auto;
    }

    .card-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transform-origin: top center;
      transition: transform 0.3s, opacity 0.3s;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-content" id="cardContent">
      <h2>Team</h2>
      <p>Enhance teamwork with powerful real-time collaboration features.</p>
    </div>
  </div>

  <script>
    const cardContent = document.getElementById('cardContent');
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const progress = scrollY / maxScroll;

      const rotateX = Math.min(progress * 90, 90); // Rotate up to 90 degrees
      const translateY = Math.min(progress * -100, -100); // Move up to -100px
      const opacity = Math.max(1 - progress * 2, 0); // Fade out

      cardContent.style.transform = `rotateX(${rotateX}deg) translateY(${translateY}px)`;
      cardContent.style.opacity = opacity;
    });
  </script>

</body>
</html>
